########################################################################
#DMC parameters will be perform on each context (you can specify several --test)
#Actually Methylkit DMCs cannot be used for DMR detection
--test-methylkit
test-name=sex
pool1=sample1,sample4,sample5,sample8
pool2=sample2,sample3,sample6,sample7
#add following option to NOT merge reads covering both strands of a CpG dinucleotide, by default CpG count are merged
#stranded
#add following option to perform methylKit logical normalization 
normalization
#add following option to filter position with coverage less than 5 and with coverage above 99% quantile.
filter
#method to adjust p-values for multiple testing [BH|bonferroni]
correct=BH
#significance level of the tests (i.e. acceptable rate of false-positive in the list of DMC and DMR) 
alpha=0.20
#list of interested type of regions separated by ',' (e.g.  exon, intron, 5_prime_utr...)
#refer to your gff/gtf file
feature=intron
feature=exon
feature=gene
feature=five_prime_utr
feature=three_prime_utr

#DMC/DMR parameters for DSS will be perform on each context (you can specify several --test)
--test-dss
test-name=sexdss
pool1=sample1,sample4,sample5,sample8,sample2
pool2=sample3,sample6,sample7
#Which normalization to use ['libsize','median','UP','RLE','LR','none']
normalization=libsize
#Filter positions having higher coverage than this count
high-cov=300
#Positions with at least one sample with a count less than low_cov are removed
low-cov=0
#method to adjust p-values for multiple testing [BH|bonferroni]
correct=BH
#significance level of the tests (i.e. acceptable rate of false-positive in the list of DMC and DMR) 
alpha=0.20
#add following option to perform DMR detection
dmr
#cutoff of the number of CpGs (CHH or CHG) in each region to call DMR [default=3]
num-c=2
#Use DMC q or p value for DMR detection [qvalue|pvalue]
dmr-type=qvalue
#cutoff of the proportion of DMCs in each region to call DMR [default=0.5]
prop-dmc=0.1
#list of interested type of regions separated by ',' (e.g.  exon, intron, 5_prime_utr...)
#refer to your gff/gtf file
feature=intron
feature=exon
feature=gene
feature=five_prime_utr
feature=three_prime_utr